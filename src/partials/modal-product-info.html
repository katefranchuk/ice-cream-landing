<div class="backdrop" data-modal-product-info>
  <div class="product-info-modal">
    <button
      type="button"
      class="modal__close-btn"
      data-modal-product-info-close
    >
      <svg width="20" height="20">
        <use href="./images/icons.svg#icon-modal-close"></use>
      </svg>
    </button>
    <p class="product-info-modal__title">Chololate icecream</p>
    <div class="product-info-modal__picture">
      <img
        srcset="
          ./images/product-modal-info/product-info-modal.png 1x,
          ./images/product-modal-info/product-info-modal.png 2x
        "
        src="./images/product-modal-info/product-info-modal.png"
        alt="ice cream"
      />
    </div>
    <ul class="product-info-modal__features features">
      <li class="features__box">
        <span class="features__box-text">kcal</span>
      </li>
      <li class="features__box">
        <span class="features__box-text">Protein...</span>
      </li>
      <li class="features__box">
        <span class="features__box-text">Fats</span>
      </li>
      <li class="features__box">
        <span class="features__box-text">Carbs</span>
      </li>
    </ul>
  </div>
</div>
